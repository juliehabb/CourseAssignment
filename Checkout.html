                <a href="index.html"><img src="Images/GameHub_Logo.png"></a>

                <search class="search-box">
                    <input type="text" id="search" name="srch" placeholder="search"/>

    <body>
        <main>
            <div class="bookmark">
    
            </div>
            <div class="checkout-info">
                <h2>Checkout</h2>
                <p>Payment</p>
                <p>Review</p>
            </div>
            <div class="paymentinfo">
                <form action="" class="checkout-form">
                    <h3>Choose a payment method</h3>
                    <input type="radio" id="creditcard" name="creditcard" value="creditcard" >
                    <label for="creditcard"> Credit card</label>
                    <label for="name"> Name on card </label>
                    <input type="text" name="name" id="name" placeholder="John Doe">
                    <label for="card"> Card number</label>
                    <input type="text" name="card" id="card" placeholder="1111-2222-3333-4444">
                    <label for="expiration"> Expiration date</label>
                    <input type="text" name="expiration" id="expiration" placeholder="04/26">
                    <label for="cvc"> Security code</label>
                    <input type="text" name="cvc" id="cvc" placeholder="CVC">
                    <input type="radio" id="applepay" name="applepay" value="applepay">
                    <label for="applepay"> Apple Pay</label>
    
                    <a href="Review.html">
                        <input class="primary-button" type="button" value="Confirm and continue">
                    </a>
                    <a href="index.html">
                        <button class="secondary-button">Cancel</button>
                    </a>
                    
            
          
    
                    
        
                    
    
    
                </form>
                <div class="form-picture">
                    <img src="Images/Visa.png" alt="Visa card">
    
                </div>
            </div>
    
        </main>

                <div class="footer-left-section">
                    <img class="footer-logo" src="Images/GameHub_Logo.png" alt="">

                </div>

                        <a href="#"><i class="fa-brands fa-youtube" style="color: #ffffff;"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter" style="color: #ffffff;"></i></a>
                        <a href="#"><i class="fa-brands fa-square-facebook" style="color: #ffffff;"></i></a>
