        <header>
            <section class="header">
                <input type="checkbox" name="chk1" id="chk1">
                <label for="chk1" id="menu-toggle"><i class="fa-solid fa-bars"></i></label>
               
                <nav>
                    <a href="index.html"><img src="Images/GameHub_Logo.png" alt="Gamehub Logo"></a>
                    <div class="nav-links1">
                        <ul>
                            <li>
                                <a href= "About.html">About us</a>
                                <a href="Contact-us.html">Contact us</a>
                            </li>
                        </ul>
                    </div>
                    <div class="search-box">
                        <input type="text" id="search" name="srch" placeholder="search"/>

                    </div>
                    <div class="nav-links2">
                        <ul>
                            <li>
                                <a href="">

                    </div>
                    <a href="index.html">
                        <img class="profilephoto" src="Images/Profilephoto.png" alt="User profile photo" >
                    </a>
                </nav>
            </section>
        </header>
        
        <main>
            <div class="checkout-info">
                <h2>Checkout</h2>
                <div class="checkout-stage">
                    <p>1. Payment</p>
                    <p>2. Review</p>
                </div>

            </div>
            <div class="paymentinfo">
                <form action="/submit-form.php" class="checkout-form">
                    <h3>Choose a payment method</h3>
                    <!--Pay with-->
                    <input type="radio" id="creditcard" name="creditcard" value="creditcard" >
                    <label for="creditcard"> Credit card</label>
                    <!--Name on card-->
                    <label for="name"> Name on card </label>
                    <input type="text" name="nameoncard" id="name" placeholder="John Doe">
                    <!--Card number-->
                    <label for="card"> Card number</label>
                    <input type="text" name="cardnumber" id="card" placeholder="1111-2222-3333-4444">
                    <!--Expiration date-->
                    <label for="expiration"> Expiration date</label>
                    <input type="text" name="expirationdate" id="expiration" placeholder="04/26">
                    <!--Security code-->
                    <label for="cvc"> Security code</label>
                    <input type="text" name="securitycode" id="cvc" placeholder="CVC">
                    <!--Pay with-->
                    <input type="radio" id="applepay" name="applepay" value="applepay">
                    <label for="applepay"> Apple Pay</label>
                    <!--Buttons-->
                    <div class="buttons">
                        <input class="primary-button" type="button" onclick="location.href='Review.html';" value="Confirm and continue">
                        <a href="index.html">
                            <p class="secondary-button">Cancel</p>
                        </a>
                    </div>
                </form>
                <div class="form-picture">
                    <img src="Images/Visa.png" alt="Visa card">
                </div>
            </div>
        </main>

        <footer>
            <div class="footer-container">
                <div class="footer-left-section">

                </div>

                    <div class="socialmedia-icons">

                        <a href="#"><i class="fa-brands fa-youtube" ></i></a>
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
                    </div>
                </div>
            </div>
        </footer>
